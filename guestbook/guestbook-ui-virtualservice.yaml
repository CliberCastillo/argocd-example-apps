apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: guestbook-vs
  namespace: book
spec:
  hosts:
  - "*"
  gateways:
  - guestbook-gateway
  http:
  - match:
    - uri:
        exact: "/book"    # Solo coincide exactamente con /book
    rewrite:
      uri: "/"
    route:
    - destination:
        host: guestbook-ui
        port:
          number: 80
  - route:               # Ruta por defecto para cualquier otra URL
    - destination:
        host: guestbook-ui
        port:
          number: 80
    fault:
      abort:
        percentage:
          value: 100
        httpStatus: 404  # Devuelve 404 para todas las dem√°s rutas
