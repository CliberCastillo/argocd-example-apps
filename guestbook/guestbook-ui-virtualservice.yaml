apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: guestbook-vs
  namespace: book
spec:
  hosts:
  - "*"
  gateways:
  - guestbook-gateway
  http:
  - match:
    - uri:
        exact: "/book"   
    rewrite:
      uri: "/"
    route:
    - destination:
        host: guestbook-ui
        port:
          number: 80
  - match:
    - uri:
        exact: "/hello"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: hello-svc-v1.hello.svc.cluster.local
        port:
          number: 80
  - match:
    - uri:
        exact: /productpage
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage.bookinfo.svc.cluster.local
        port:
          number: 9080

  - route:              
    - destination:
        host: guestbook-ui
        host: guestbook-ui
        port:
          number: 80
    fault:
      abort:
        percentage:
          value: 100
        httpStatus: 404  # Devuelve 404 para todas las dem√°s rutas
