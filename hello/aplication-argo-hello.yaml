apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-app
  namespace: argocd
spec:
  project: default
  source:
    path: hello
    repoURL: https://github.com/CliberCastillo/argocd-example-apps
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: hello
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
